<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countact us</title>
    <link rel="stylesheet" href="../Shopify2.0/style.css">
</head>
<body style="background-image:url('../images/background5.jpeg') ;">
    <div class="containor_home">
        <div  class="home_shopify" >
            <a href="../Shopify2.0/home.html"><img style="height: 100%;" src="../images/shopify-logo (1).png"></a>
        </div>
    <div class="home_men">
        <a href="../Shopify2.0/men.html">
            <button style="color:white;" class="home_button">man</button></a>
    </div>
    <div class="home_woman">
        <a href="../Shopify2.0/womens.html">
            <button style="color:white;" class="home_button">woman</button></a>
    </div>
    <div class="home_shoes">
        <a href="../Shopify2.0/shoes.html">
            <button style="color:white;" class="home_button">shoes</button></a>
    </div>
    <div class="home_social_media">
        <div class="dropdown">
            <button class="dropbtn">social media</button>
            <div class="dropdown-content">
              <a class="dropdown-content1" href="https://www.instagram.com/" target="_blank">instagram</a>
              <a class="dropdown-content1" href="https://www.facebook.com/" target="_blank">facebook</a>
              <a class="dropdown-content1" href="https://twitter.com/" target="_blank">twitter</a>
            </div>
          </div>
    </div>
    </div>

    <div class="contactUs_body">
        <div class="contactUs_body1">
        
        <div class="form">
            <form action="../Shopify2.0/home.html">
                <div class="first_name">
                 <label for="firstName">first name</label>
                 <br>
                 <input type="text" name="firstName" id="firstName" required>
                 <br>
                </div>
                <div class="last_name">
                  <label for="lasttName">last name</label>
            <br>
            <input type="text" name="lastName" id="lastName" required>
            <br>
                </div>
                 <div class="phone_number">
            <label for="phoneNumber">phone number</label>
            <br>
            <input type="text" name="phoneNumber" id="phoneNumber" required pattern="[0-9]{10}">
            <br>
                 </div>
                 <div class="massage">
                     <label>massage</label>
                      <br>
                      <textarea name="textArea" id="textArea" cols="20" rows="5"></textarea>
                 </div>           
            <br>
            <div class="gender">
                 <label for="gender">male</label>
            <input type="radio" name="gender" id="male" required>
            <label for="gender">female</label>
            <input type="radio" name="gender" id="female" required>
            <label for="gender">other</label>
            <input type="radio" name="gender" id="other" required>
            </div>
       <div class="file">
         <br>
            <label for="fileImage">upload image</label>
            <input type="file" name="fileImage" id="fileImage">
            <br>
       </div>    
           <div class="sub">
            <input type="submit" value="submit" name="submit" id="submit">
            <input type="reset" value="reset" name="reset" id="reset">      
            </div>    
        </form>
</div>
        </div>
    </div>
       
</body>
</html>
